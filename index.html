    <body onload="myFunction()">
        <div class="review" id="demo"></div>
        
        
        
<script>
    
var html = [];
var element;
    
function myFunction() {

    var url_string = window.location
    var url = new URL(url_string);

    var dataString = url.searchParams.get("data");
    
    var dataObject = JSON.parse(dataString);
    
    createList(dataObject);
    
    
    var htmlData = html.join('');
    
    console.log('htmlData' + htmlData);
    document.getElementById("demo").innerHTML = htmlData;
    
    var x = document.querySelectorAll("#null");
    console.log(x);
    for(var i=0;i<x.length;i++){
    x[i].style.display = "block";
 
  }   
}


function createList(arr) {

    html.push("<ul class='list-group cd-accordion-menu animated'>");
        for(element of arr){
            html.push("<li class='p-0 list-group-item has-children'><input type='checkbox' name='"+element.lineItemId+"' id='"+element.lineItemId+"' ><label class='m-0' style='color:black' for='"+element.lineItemId+"'><div class='row'><div class='col-sm-3 itemClass' style='width:100px'\>"+element.productName+"</div><div class='col-sm-3'>"+element.actionSub+"</div><div class='col-sm-2' style='text-align:center;'>"+element.oneTimeCharge+"</div><div class='col-sm-2'style='text-align:center;'>"+element.recurringCharge+"</div><div class='col-sm-2 trashbutton'id='"+element.parentItemId+"' style='text-align:right;display:none'><button type='button' style='border-style:none;background-color: white;font-size: 16px;' id='"+element.lineItemId+"' onclick='myDeleteFunction(this)'><i class='bi-trash'></i></button></div></div></label>");
            if (element._children) {
                createList(element._children);
            }
        html.push("</li>");
        }
    html.push("</ul>");

}

function myDeleteFunction(event){
    var selectedLineItemId = event.id;
    alert('selectedLineItemId: '+JSON.stringify(selectedLineItemId));
   
    window.parent.postMessage([selectedLineItemId], '*');
    
}

</script>

.cd-accordion-menu input[type=checkbox]:checked + label::before {
  /* rotate arrow */
  -webkit-transform: translateY(-50%);

  -ms-transform: translateY(-50%);
  -o-transform: translateY(-50%);
  transform: translateY(-50%);
}

.cd-accordion-menu input[type=checkbox]:checked + label::after {
  /* show open folder icon if item is checked */
  background-position: -32px 0;
}

.cd-accordion-menu input[type=checkbox]:checked + label + ul,
.cd-accordion-menu input[type=checkbox]:checked + label:nth-of-type(n) + ul {
  /* use label:nth-of-type(n) to fix a bug on safari (<= 8.0.8) with multiple adjacent-sibling selectors*/

  transition: all 0.3s ease-in-out;
height:auto
